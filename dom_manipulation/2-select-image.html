<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Elements</title>
    <style>
        img {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
    <script>
        // creating a new variable to store all my updated attributes
        let myImage = document.getElementById('myImage');
        myImage.style.border = '2px solid black';
        myImage.alt = 'New image';
        myImage.src = 'https://picsum.photos/200/301';
    </script>.
</body>
</html>
