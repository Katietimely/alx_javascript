<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
    <p id="myParagraph">This is a highlighted paragraph.</p>
    
    <script>
        // create a const to extract the id from the webpage
        const myParagraph = document.getElementById('myParagraph');
        // update the text on the webpage and appending into the body as the parent inheritor
        myParagraph.textContent = 'I successfully updated this paragraph with javascript';
        body.appendChild(myParagraph);

        
    </script>
</body>
</html>
